<body>

  <div class = "container">

     <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault">Daily Schedule </label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Phone contact list </label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Location and location history </label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Camera </label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Phone Mic </label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Basic personal info like Name, emails, phone number, address </label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Other personal details - digital IDs, vehicle number, aadhar details, relatives info </label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

        <div class="form-check form-switch">
          <label class="form-check-label" for="flexSwitchCheckDefault"> Device and connection metadata like make, model, browser, IP address etc</label>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>
    
  </div>
